{% extends 'registration/login.html' %}
{% load crispy_forms_filters %}
{% block content %}
<h3>Enter new password</h3>

<form method="post">
{% csrf_token %}
{{form | crispy}}
<input type="submit" name="Update Password">
</form>
{% endblock %}
