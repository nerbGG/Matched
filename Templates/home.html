{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
{% if message %}
     <div class="alert alert-warning w-100 ">{{ message }}</div>
{% endif%}

{% if user.is_authenticated %}
    <div class="alert alert-info w-100 ">Welcome back {{ user.first_name }}!</div>
    <a class="bold-link" href="/accounts/logout/">
        Logout
    </a>
{%else%}
    <a class="bold-link" href="/accounts/login/">login</a>
{%endif%}
{% endblock %}
