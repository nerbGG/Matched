{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>
<head>
<title> Log in </title>
    {% load static %}
<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
{#{% load static %}#}

<body>

    <div class="shadow-lg d-flex flex-row justify-content-center align-items-center"
         style="width: 100%; height:100%;">
        <div id="login-div" class=" bg-light h-100">
            <div id="login-container" class="bg-light shadow-lg d-flex flex-column justify-content-center align-items-center"
                 style="">
                <h1 class="text-center" style="font-size: 30px;"><strong>Log In </strong></h1>
                <div id="login-form-container" class="mt-5 h-75 d-flex flex-column"
                    style="width: 80%;">
                    {% block content %}
                    {% if message %}
                   <div class="w-100 alert alert-danger">{{ message }}</div>
                    {% endif %}
                    <form class="w-100 d-flex flex-column justify-content-center" action="" method="POST">
                        {% csrf_token %} {{ form | crispy }}
                        <input  type="submit" value="Log in" class="mt-3 btn btn-primary">
                    </form>
                    {% endblock %}
                    <div class=" mt-2 w-100 d-flex flex-column justify-content-start">
                        <p class="m-0">
                        Don't have an account?
                        <a href="/accounts/register/" class="alert-link">Register</a>
                        </p>
                        <p>
                            Forgot Password?
                            <a href="/accounts/login/reset_password/" class="alert-link">Reset Your Password</a>
                        </p>
                    </div>

                </div>
        </div>
        </div>
        <div class="login-img-div h-100 bg-dark d-none d-md-flex justify-content-start align-items-center"
        style="width: 35%;">
            <div class="shadow-lg d-flex bg-dark justify-content-center align-items-center" id="logo"
            style="height:85%; width: 85%; max-width: 600px;">
                <img class="p-4 align-items-center" width="250" height="350" src= "{% static 'images/matched.png' %}">
            </div>
        </div>

    </div>
{#</div>#}
