{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>
<head>
<title> Log in </title>
    {% load static %}
<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
{#{% load static %}#}

<body>

{# <div id="main" class="flex-column" >#}
{#            <header class="border-bottom d-flex flex-row justify-content-between align-items-center shadow-sm"#}
{#                    style="height: 78px;">#}
{#<div class="w-100 h-100 d-flex justify-content-center align-items-center">#}
    <div class="shadow-lg d-flex flex-row justify-content-center align-items-center"
         style="width: 100%; height:100%;">
        <div class=" bg-light h-100 d-flex justify-content-end align-items-center"
            style="width:65%;">
            <div id="log in-div" class="bg-light shadow-lg d-flex flex-column justify-content-center align-items-center"
                 style="padding: 3% 10% 3%; width: 85%; height: 85%; max-width: 1200px;">
                <h1 class="text-center" style="font-size: 30px;"><strong>Log In </strong></h1>
                <div class="h-75 d-flex flex-column justify-content-center align-items-center"
                    style="width: 80%;">
                    {% if message %}
                   <div class="w-100 alert alert-danger">{{ message }}</div>
                    {% endif %}
                    <form class="w-100 d-flex flex-column justify-content-center" action="" method="POST">
                        {% csrf_token %} {{ form | crispy }}
                        <input  type="submit" value="Log in" class="mt-3 btn btn-primary">
                    </form>
                    <div class=" mt-2 w-100 d-flex flex-column justify-content-start">
                        <p class="m-0">
                        Don't have an account?
                        <a href="/accounts/register/" class="alert-link">Register</a>
                        </p>
                        <p>
                            Forgot Password?
                            <a href="/reset_password/" class="alert-link">Reset Your Password</a>
                        </p>
                    </div>
                </div>
        </div>
        </div>
        <div class=" h-100 bg-dark d-flex justify-content-start align-items-center"
        style="width: 35%;">
            <div class="shadow-lg d-flex bg-dark justify-content-center align-items-center" id="logo"
            style="height:85%; width: 85%; max-width: 600px;">
                <img class="p-4 align-items-center" width="230" height="200" src= "{% static 'images/logo_transparency.png' %}">
            </div>
        </div>

    </div>
{#</div>#}
