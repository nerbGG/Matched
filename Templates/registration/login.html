{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>
<head>
<title> Log in </title>
    {% load static %}
<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
{#{% load static %}#}

<body>

{# <div id="main" class="flex-column" >#}
{#            <header class="border-bottom d-flex flex-row justify-content-between align-items-center shadow-sm"#}
{#                    style="height: 78px;">#}
<div class="d-flex flex-row w-100 h-100 justify-content-center align-items-center">
    <div id="log in-div" class="p-4 w-75 h-75">
        <h1 class="text-center"><strong>LOG IN </strong></h1>
        {% if mesaage %}
            <div class="w-100 alert alert-danger">{{ message }}</div>
        {% endif %}
        <form class="d-flex flex-column justify-content-center" action="" method="POST">
            {% csrf_token %} {{ form | crispy }}
            <input type="Log in" value="Log in" class="btn btn-primary" />
        </form>
        <p>
            Don't have an account?
            <a href="/accounts/register/" class="alert-link">Register</a>
        </p>
    </div>
    <div class="w-75 h-75" id="logo">
        <img class="p-4 w-100 h-100 align-items-center" src= "{% static 'images/matched logo.png' %}" ">
    </div>
</div>
